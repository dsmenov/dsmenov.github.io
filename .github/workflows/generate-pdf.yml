name: Generate CV PDF

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Create assets/pdf directory
        run: mkdir -p assets/pdf

      - name: Convert Markdown to PDF
        uses: baileyjm02/markdown-to-pdf@v1
        with:
          input_path: cv.md
          output_dir: assets/pdf
          build_html: false

      - name: Verify and Commit
        run: |
          echo "Checking for generated files in assets/pdf:"
          ls -la assets/pdf/
          
          if [ ! -f assets/pdf/cv.pdf ]; then
            echo "Error: assets/pdf/cv.pdf not found!"
            exit 1
          fi
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/pdf/cv.pdf
          if git commit -m "chore: update CV PDF [skip ci]"; then
            git push origin main
          else
            echo "No changes to commit"
          fi
